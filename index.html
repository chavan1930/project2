<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">Spotify</div>
            <ul>
                <li class="active">Home</li>
                <li>Search</li>
                <li>Your Library</li>
            </ul>
            <hr>
            <ul>
                <li>Playlists</li>
                <li>Liked Songs</li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Good Evening</h1>
            </header>

            <section class="albums">
                <div class="album">
                    <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=150&q=80" alt="Album Cover">
                    <p>Chill Vibes</p>
                </div>
                <div class="album">
                    <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=150&q=80" alt="Album Cover">
                    <p>Top Hits</p>
                </div>
                <div class="album">
                    <img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?auto=format&fit=crop&w=150&q=80" alt="Album Cover">
                    <p>Indie Mix</p>
                </div>
                <div class="album">
                    <img src="https://images.unsplash.com/photo-1470229722913-7c0e2dbbafd3?auto=format&fit=crop&w=150&q=80" alt="Album Cover">
                    <p>Jazz Classics</p>
                </div>
                <div class="album">
                    <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=150&q=80" alt="Album Cover">
                    <p>Pop Hits</p>
                </div>
                <div class="album">
                    <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=150&q=80" alt="Album Cover">
                    <p>Rock Classics</p>
                </div>
                <div class="album">
                    <img src="https://images.unsplash.com/photo-1495121605193-b116b5b09ff5?auto=format&fit=crop&w=150&q=80" alt="Album Cover">
                    <p>Acoustic</p>
                </div>
                <div class="album">
                    <img src="https://images.unsplash.com/photo-1505691723518-36a9c7faee42?auto=format&fit=crop&w=150&q=80" alt="Album Cover">
                    <p>Electronic</p>
                </div>
                <div class="album">
                    <img src="https://images.unsplash.com/photo-1535905748047-14c2e267aabb?auto=format&fit=crop&w=150&q=80" alt="Album Cover">
                    <p>R&B</p>
                </div>
                <div class="album">
                    <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=150&q=80" alt="Album Cover">
                    <p>Hip Hop</p>
                </div>
                <div class="album">
                    <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=150&q=80" alt="Album Cover">
                    <p>Latin</p>
                </div>
                <div class="album">
                    <img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?auto=format&fit=crop&w=150&q=80" alt="Album Cover">
                    <p>Folk</p>
                </div>
                <div class="album">
                    <img src="https://images.unsplash.com/photo-1470229722913-7c0e2dbbafd3?auto=format&fit=crop&w=150&q=80" alt="Album Cover">
                    <p>Classical</p>
                </div>
                <div class="album">
                    <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=150&q=80" alt="Album Cover">
                    <p>Metal</p>
                </div>
                <div class="album">
                    <img src="https://images.unsplash.com/photo-1495121605193-b116b5b09ff5?auto=format&fit=crop&w=150&q=80" alt="Album Cover">
                    <p>Reggae</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Player -->
    <footer class="player">
        <div class="song-info">
            <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=50&q=80" alt="Song Cover">
            <div>
                <p>Song Name</p>
                <small>Artist</small>
            </div>
        </div>
        <div class="controls">
            <button>&lt;&lt;</button>
            <button>â–¶</button>
            <button>&gt;&gt;</button>
        </div>
    </footer>
</body>
</html>
